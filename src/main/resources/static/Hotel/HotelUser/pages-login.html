<body>

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Đăng nhập vào tài khoản</h5>
                                    <p class="text-center small">Nhập email & mật khẩu để đăng nhập</p>
                                </div>

                                <!-- 1. Thêm DIV để chứa thông báo lỗi/thành công -->
                                <div id="alert-container" class="alert alert-danger alert-custom d-none" role="alert">
                                    <span id="alert-message"></span>
                                </div>

                                <!-- 2. Thêm id="loginForm" vào thẻ form -->
                                <form class="row g-3" id="loginForm"> <!-- Bỏ 'needs-validation' và 'novalidate' -->

                                    <div class="col-12">
                                        <label for="yourEmail" class="form-label">Email</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            <input type="email" name="email" class="form-control" id="yourEmail" required>
                                            <!-- (Không cần 'invalid-feedback' vì chúng ta tự xử lý lỗi) -->
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">Mật khẩu</label>
                                        <input type="password" name="password" class="form-control" id="yourPassword" required>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <!-- 3. Thêm id="loginButton" và spinner (id="loginSpinner") -->
                                        <button class="btn w-100 d-flex align-items-center justify-content-center"
                                                style="background-color: #2f5d50;color: white"
                                                type="submit"
                                                id="loginButton">

                                            <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                            <span id="loginButtonText">Đăng nhập</span>
                                        </button>
                                    </div>

                                    <div class="col-12">
                                        <p class="small mb-0">Chưa có tài khoản? <a href="pages-register.html" style="color:#2f5d50 ">Tạo tài khoản mới</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</main>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>

<script>
    // (Lấy các element một cách chính xác)
    const loginForm = document.getElementById('loginForm');
    const alertContainer = document.getElementById('alert-container');
    const alertMessage = document.getElementById('alert-message');
    const loginButton = document.getElementById('loginButton');
    const loginButtonText = document.getElementById('loginButtonText');
    const loginSpinner = document.getElementById('loginSpinner');

    // Hàm hiển thị lỗi/thành công
    function showAlert(message, type = 'danger') {
        alertMessage.textContent = message;
        // Cập nhật class để đổi màu (danger = đỏ, success = xanh)
        alertContainer.className = `alert alert-${type} alert-custom d-block`;
    }

    // Hàm ẩn lỗi
    function hideAlert() {
        alertContainer.classList.add('d-none');
    }

    // Hàm bật/tắt trạng thái loading
    function setLoading(isLoading) {
        if (isLoading) {
            loginButton.disabled = true;
            loginSpinner.classList.remove('d-none');
            loginButtonText.textContent = 'Đang xử lý...';
        } else {
            loginButton.disabled = false;
            loginSpinner.classList.add('d-none');
            loginButtonText.textContent = 'Đăng nhập';
        }
    }

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault(); // Ngăn chặn form submit (tải lại trang)

        const email = document.getElementById('yourEmail').value;
        const password = document.getElementById('yourPassword').value;

        if (!email || !password) {
            showAlert('Vui lòng nhập đầy đủ Email và Mật khẩu.');
            return;
        }

        setLoading(true);
        hideAlert(); // Ẩn lỗi cũ

        try {
            // 1. Gọi API Public Signin
            // (Endpoint này /api/public/auth/signin phải được định nghĩa trong PublicAuthController của bạn)
            const response = await fetch('/api/public/auth/signin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, password: password })
            });

            // 2. Lấy dữ liệu JSON
            const data = await response.json();

            // 3. Xử lý lỗi từ backend (dựa trên response.ok)
            if (!response.ok) {
                // data.message là message bạn trả về từ ResponseEntity.badRequest().body()
                throw new Error(data.message || 'Email hoặc mật khẩu không đúng.');
            }

            // 4. Đăng nhập thành công
            localStorage.setItem('customerToken', data.token);
            localStorage.setItem('currentCustomer', JSON.stringify(data));

            showAlert('Đăng nhập thành công! Đang chuyển hướng...', 'success');

            setTimeout(() => {
                // 5. SỬA ĐƯỜNG DẪN CHUYỂN HƯỚNG
                // Đường dẫn phải khớp với cấu trúc thư mục của bạn
                window.location.href = '../HotelUser/indexes.html';
            }, 1500);

        } catch (error) {
            // 6. Hiển thị lỗi bắt được (từ backend hoặc logic)
            showAlert(error.message);
            setLoading(false); // Bật lại nút khi có lỗi
        }
    });
</script>
