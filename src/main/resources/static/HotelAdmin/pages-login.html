<script>
    document.querySelector('.needs-validation').addEventListener('submit', function(event) {
        event.preventDefault();
        event.stopPropagation();
        if (this.checkValidity() === false) {
            this.classList.add('was-validated');
            return;
        }

        const username = document.getElementById('yourUsername').value;
        const password = document.getElementById('yourPassword').value;

        fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    // Thử đọc nội dung lỗi từ server để hiển thị thông báo rõ hơn
                    return response.text().then(text => {
                        let errorMsg = 'Đăng nhập thất bại. Vui lòng kiểm tra lại tên đăng nhập và mật khẩu.';
                        try {
                            const errorJson = JSON.parse(text);
                            if (errorJson.message) {
                                errorMsg = errorJson.message;
                            }
                        } catch (e) {
                            // Không phải JSON, dùng text
                            if(text) errorMsg = text;
                        }
                        throw new Error(errorMsg);
                    });
                }
            })
            .then(data => {
                // 'data' bây giờ là đối tượng JwtResponse đầy đủ:
                // { token: "...", type: "Bearer", username: "...", fullName: "...", role: "..." }

                // 1. Lưu token
                localStorage.setItem('jwtToken', data.token);

                // 2. Tạo đối tượng user profile để lưu
                const userProfile = {
                    username: data.username,
                    fullName: data.fullName,
                    role: data.role,
                    avatarUrl: data.avatarUrl
                };

                // 3. Lưu thông tin user vào localStorage
                localStorage.setItem('currentUser', JSON.stringify(userProfile));

                alert('Đăng nhập thành công!');
                window.location.href = 'index.html'; // Chuyển hướng đến trang dashboard chính
            })
            .catch(error => {
                console.error('Lỗi:', error);
                alert(error.message);
            });
    });
</script>
